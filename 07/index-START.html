<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 👩🏻‍💻</p>
  <style>
    p {
      font-family: 'Cinzel', serif;
      font-size: 30px;
      font-weight: bold;
      color: #456973
    }
    </style>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Mel', year: 1988 },
      { name: 'Brad', year: 1986 },
      { name: 'Danielle', year: 1970 },
      { name: 'Audrey', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Tacos are my fav food ever', id: 123523 },
      { text: 'Amazing!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(function(person) {
      const currYear = (new Date()).getFullYear()
      if (currYear - person.year >= 19) {
        return true
      }
    })

    // simplified:
    const isAdult2 = people.some(person => {
      const currentYear = (new Date()).getFullYear()
      return currentYear - person.year >= 19
    })

    // even MORE simplified with implicit return:
    const isAdult3 = people.some(person => (new Date()).getFullYear() - person.year >= 19)

    console.log({isAdult3})


    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => (new Date()).getFullYear() - person.year >= 19)

    console.log({allAdults})

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find(function(comment) {
      if (comment.id === 823423) {
        return true
      }
    })
    console.table(comment)

    // with implicit return:
    const comment2 = comments.find(comment => comment.id === 823423)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    // first, find the index of the ID
    const index = comments.findIndex(comment => comment.id === 823423)

    // next, delete the comment
    // comments.splice(index, 1)
    // console.table(index)

    // or, create a new array of the updated comments by using slice. First you slice off the comments from 0 to the index, and then also slice off the following comment after the index. Now your array is populated with the comments before and after the deleted comment.
    // Make sure to spread previous items into new array so that you get just one array as a return.
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ]
    console.table(newComments)

  </script>
</body>
